<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./img/BugBusters.png" type="image/png" />
    <title>Assistente IA</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="content">
          <img src="./img/BugBusters.png" alt="logo bugbusters" />
          <div>
            <h1>Assistente de IA</h1>
            <p>Interface moderna e inteligente</p>
          </div>
        </div>

        <div class="theme-toggle" onclick="toggleTheme()">
          <div class="icon">☀️</div>
          <div class="content-ball">
            <div class="toggle-ball"></div>
          </div>
          <div class="icon">🌙</div>
        </div>
      </div>
    </header>

       <!--Area de pergunta do usuário - Yasmin Moraes-->
    <div class="pergunta-container">
        <div id="pergunta-titulo">Sua pergunta</div> 
        <textarea id="perguntaInput"placeholder="Digite sua pergunta aqui..."></textarea>
        <p id="caracteres">Caracteres <span id="contador"> 0</span></p>  
        <button id="button-pergunta" class=" botaopergunta" onclick="enviarPergunta()">Perguntar</button>
    </div>
    <!--AFim da área de pergunta do usuário - Yasmin Moraes-->

    <!--Seção de resposta da IA - Christiane Gomes -->
    <div id="respostaSection">
      <h6>Resposta IA</h6>
      <p id="respostaTexto"></p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
