<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <title>Assistente IA</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="content">
          <img src="./img/logo.png" alt="logo" />
          <div>
            <h1>Assistente de IA</h1>
            <p>Interface moderna e inteligente</p>
          </div>
        </div>

        <div class="theme-toggle" onclick="toggleTheme()">
          <div class="icon">☀️</div>
          <div class="content-ball">
            <div class="toggle-ball"></div>
          </div>
          <div class="icon">🌙</div>
        </div>
      </div>
    </header>

    <!--input tipo password - Thalyta Ferreira -->
    <div class="api-key-container">
      <div class="label-container">
        <label class="titulo-secao" for="apiKey">API Key</label>
      </div>
      <div class="input-wrapper">
        <input
          type="password"
          id="apiKey"
          placeholder="Insira sua API Key..."
          required
        />
      </div>
      <!-- adição tag small para validação - Michelle -->
      <small class="erro-msg" id="erroApiKey"></small>
    </div>

    <!--Area de pergunta do usuário - Yasmin Moraes-->
    <div class="pergunta-container">
      <h6 class="titulo-secao">Sua pergunta</h6>
      <textarea
        id="perguntaInput"
        placeholder="Digite sua pergunta aqui..."
      ></textarea>
      <!-- adição tag small para validação - Michelle -->
      <small class="erro-msg" id="erroPergunta"></small>
      <p id="caracteres">Caracteres <span id="contador"> 0</span></p>
      <button
        id="button-pergunta"
        class="botaopergunta"
        onclick="enviarPergunta()"
      >
        Perguntar
      </button>
      <!-- adição de div feito por Michelle (efeito loading) -->
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <span>Carregando...</span>
      </div>
      <!--  Fim da adição de div feito por Michelle (efeito loading) -->
    </div>
    <!--AFim da área de pergunta do usuário - Yasmin Moraes-->

    <!--Seção de resposta da IA - Christiane Gomes -->
    <div class="resposta-container" id="resposta-container">
      <div class="resposta-titulo-container">
        <div class="resposta-titulo-circulo"></div>
        <h6 class="titulo-secao">Resposta da IA</h6>
      </div>
      <div id="respostaSection">
        <p class="resposta-texto" id="respostaTexto"></p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
